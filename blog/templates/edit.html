{% extends 'base.html' %}
{% block content %}
    <h3>博文编辑页面</h3>
    <form action="" method="post">
        博文标题   <input type="text" name="title" autocomplete="off" required>
        <!-- 博文内容   <input type="text" name="content" autocomplete="off" required> -->
        作者       <input type="text" name="author" autocomplete="off" required>
        <input type="submit" class="btn" name="submit" value="更新">
        <div id="div1">
            <p>更新 <b>请在下方输入博文</b> </p>
        </div>
        <textarea id="text1" style="width:100%; height:200px;" name = 'content'></textarea>
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="../wangEditor.js"></script>
        <script type="text/javascript">
            var E = window.wangEditor
            var editor = new E('#div1')
            var $text1 = $('#text1')
            editor.customConfig.onchange = function (html) {
                // 监控变化，同步更新到 textarea
                $text1.val(html)
            }
            editor.create()
            // 初始化 textarea 的值
            $text1.val(editor.txt.html())
        </script>
        
    </form>
{% endblock %}
